    <h1>Ejemplos de campojs</h1>
    <h2>Stock prices, Yahoo APIS</h2>
    <table id="stocks">
      <tr>
          <th>symbol</th>
          <th>price</th>
          <th>date</th>
          <th>time</th>
          <th>change</th>
          <th>col1</th>
          <th>high</th>
          <th>low</th>
          <th>col2</th>
      </tr>
      <tr class="cmp_bind" data-models='{"name":"stocks", "url":"http://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20csv%20where%20url%3D\"http%3A%2F%2Fdownload.finance.yahoo.com%2Fd%2Fquotes.csv%3Fs%3DINFY.BO%2CRELIANCE.NS%2CTCS.BO%2CYHOO%2CGOOG%26f%3Dsl1d1t1c1ohgv%26e%3D.csv\"%20and%20columns%3D\"symbol%2Cprice%2Cdate%2Ctime%2Cchange%2Ccol1%2Chigh%2Clow%2Ccol2\"&format=json&diagnostics=true&callback=", "nested":"query.results.row", "refresh":{"type":"pull","feq":10000, "mode":"update", "idattribute":"symbol"}}' data-each-stock="stocks.models" >
       <td data-text="stock.symbol"></td>
       <td data-changeupdown="stock.price" data-text="stock.price"></td>
       <td data-text="stock.date"></td>
       <td data-text="stock.time"></td>
       <td data-text="stock.change"></td>
       <td data-text="stock.col1"></td>
       <td data-text="stock.high"></td>
       <td data-text="stock.low"></td>
       <td data-text="stock.col2"></td>
     </tr>
    </table>
